  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <header>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg" id="navMain">
      <div class="container-fluid nav-container">
        <!--Brand Logo-->
        <a class="navbar-brand" id="logo-brand" href="index.html"> <img src="assets/images/logo-summer.png"
            alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarLinks"
          aria-controls="navBarLinks" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navBarLinks">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <div>
        <form method="" action="" class="contact-us-form">
            <h2><i class="fas fa-file-signature"></i> Contact us today!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required class="text-input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required class="text-input">
            <label for="date-of-birth">Date Of Birth</label>
            <input type="date" id="date-of-birth" name="birthday" required class="text-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            <input type="submit" value="Join Now!" class="btn-submit">
        </form>
    </div>
  </main>

  <!-- footer -->
  <footer id="footer" class="container-fluid mt-5">
    <div class="row p-3">

      <!-- copyright -->
      <div class="col-12 col-md-3 text-center my-auto order-2 order-md-1 pb-3 text-white footer-text">
        <p class="m-auto">&copy; Lovin Summer, 2023</p>
      </div>

      <!-- social links -->
      <div id="social-links" class="col-12 col-md-6 text-center order-1 order-md-2 py-3">
        <div class="row">

          <!-- facebook -->
          <div class="col-4 col-md-4 text-md-right">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" class="footer-link p-2 rounded text-white"
              aria-label="Visit our Facebook page (opens in a new tab)">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>

          <!-- instagram -->
          <div class="col-4 col-md-4">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
              class="footer-link p-2 rounded text-white" aria-label="Visit our Instagram page (opens in a new tab)">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>

          <!-- twitter -->
          <div class="col-4 col-md-4 text-md-left">
            <a href="https://www.twitter.com" target="_blank" rel="noopener" class="footer-link p-2 rounded text-white"
              aria-label="Visit our Twitter page (opens in a new tab)">
              <i class="fa-brands fa-square-twitter"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- creator details -->
      <div class="col-12 col-md-3 text-center my-auto order-3 pb-3 text-white footer-text">
        <p class="m-auto">
          Created by Codewave Surfers<br>
        </p>
      </div>

    </div>

    <!-- educational disclaimer -->
    <div class="row">
      <div class="col-12 text-center my-auto text-white footer-text">
        <p class="auto">
          For educational purposes only!
        </p>
      </div>
    </div>
  </footer>
</body>
