<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LETS GO HACK TEAM 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <main class="main-container">
      <!-- Displays the leaflet map -->
      <div id="map"></div>

      <!-- Dynamically renders selected countries flag -->
      <div id="information">
        <div class="flag-container">
          <img
            id="flag"
            src="https://flagcdn.com/gb.svg"
            alt="Great Britians flag"
          />
        </div>
      </div>
    </main>

    <div class="btn-container">
      <button id="fetch-country-btn" class="btn">Fetch Irelands Info</button>
      <button id="geolocation-btn" class="btn">Find me</button>
      <button id="activities-btn" class="btn">Find Irish Activities</button>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
