<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovin Summer - Map</title>

    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- stylesheet link -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <header>
      <!--Nav Bar-->
      <nav class="navbar navbar-expand-lg" id="navMain">
        <div class="container-fluid nav-container">
          <!--Brand Logo-->
          <a class="navbar-brand" id="logo-brand" href="index.html">
            <img src="assets/images/logo-summer.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBarLinks"
            aria-controls="navBarLinks"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navBarLinks">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="map.html">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <!-- Displays the leaflet map -->
      <div class="map-wrapper">
        <div id="map"></div>
        <!-- Map buttons -->
        <div class="btn-container">
          <!-- fetch country button -->
          <button id="fetch-country-btn" class="btn">
            Fetch Irelands Info
          </button>

          <!-- Geolocatin button -->
          <button id="geolocation-btn" class="btn">Find me</button>
          <button id="locations-btn" class="btn">Get Nearby Locations</button>
          <button id="attractions-btn" class="btn">Find Attractions</button>
          <button id="activities-btn" class="btn">Find Activities</button>
        </div>
      </div>

      <!-- Dynamically renders selected countries flag -->
      <div id="information">
        <div class="flag-container">
          <img
            id="flag"
            src="https://flagcdn.com/gb.svg"
            alt="Great Britians flag"
          />
        </div>
        <button id="favourites">Load Favourites</button>
        <label for="filter">Categories:</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="food">Food & Beverage</option>
          <option value="scenic">Scenic</option>
          <option value="sport">Sport</option>
          <option value="luxury">Luxury</option>
          <option value="city">City</option>
          <option value="culture">Culture</option>
        </select>
        <div id="activities">
          <!-- THIS IS A DEMO CARD FOR ACTIVITY - CARDS ARE DYNAMICALLY RENDERED -->
          <div class="activity">
            <h2 class="activity-name">Conna Castle</h2>
            <h3 class="activity-location">Cork</h3>
            <ul class="activity-list">
              <li>Acitvity</li>
              <li>Castle</li>
              <li>Attraction</li>
              <li>Historic Houses and Castle</li>
            </ul>
            <div class="activity-links">
              <a
                href="https://www.castles.nl/conna-castle"
                alt="Link to Conna Castle"
                target="_blank"
                >Visit Site</a
              >
              <div>
                <button data-name="Conna Castle" class="favourite-btn btn">
                  <i class="fa-solid fa-heart"></i>
                </button>
                <button data-location="lat lng" class="fly-btn btn">
                  Fly Here
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer id="footer" class="container-fluid mt-5">
      <div class="row p-3">
        <!-- copyright -->
        <div
          class="col-12 col-md-3 text-center my-auto order-2 order-md-1 pb-3 text-white footer-text"
        >
          <p class="m-auto">&copy; Lovin Summer, 2023</p>
        </div>

        <!-- social links -->
        <div
          id="social-links"
          class="col-12 col-md-6 text-center order-1 order-md-2 py-3"
        >
          <div class="row">
            <!-- facebook -->
            <div class="col-4 col-md-4 text-md-right">
              <a
                href="https://www.facebook.com"
                target="_blank"
                rel="noopener"
                class="footer-link p-2 rounded text-white"
                aria-label="Visit our Facebook page (opens in a new tab)"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
            </div>

            <!-- instagram -->
            <div class="col-4 col-md-4">
              <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener"
                class="footer-link p-2 rounded text-white"
                aria-label="Visit our Instagram page (opens in a new tab)"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>

            <!-- twitter -->
            <div class="col-4 col-md-4 text-md-left">
              <a
                href="https://www.twitter.com"
                target="_blank"
                rel="noopener"
                class="footer-link p-2 rounded text-white"
                aria-label="Visit our Twitter page (opens in a new tab)"
              >
                <i class="fa-brands fa-square-twitter"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- creator details -->
        <div
          class="col-12 col-md-3 text-center my-auto order-3 pb-3 text-white footer-text"
        >
          <p class="m-auto">Created by Codewave Surfers<br /></p>
        </div>
      </div>

      <!-- educational disclaimer -->
      <div class="row">
        <div class="col-12 text-center my-auto text-white footer-text">
          <p class="auto">For educational purposes only!</p>
        </div>
      </div>
    </footer>
  </body>

  <!-- bootstrap plugins -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
